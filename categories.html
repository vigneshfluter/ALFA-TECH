<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Categories — ALFA AI Tools Directory</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root{
      --primary:#811719;
      --secondary:#c4954f;
      --bg:#f9fafb;
      --card:#ffffff;
      --muted:#555;
      --gap:18px;
      --radius:14px;
      --maxw:1150px;
      --glass: rgba(255,255,255,0.6);
      --text:#111;
    }

    *{box-sizing:border-box; transition:all .25s ease;}
    body{margin:0; font-family:Inter, system-ui, sans-serif; background:var(--bg); color:var(--text);
      -webkit-font-smoothing:antialiased; padding:28px; display:flex; justify-content:center;}
    .wrap{width:100%; max-width:var(--maxw); animation:fadeIn .8s ease;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)}}

    /* Header */
    header{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:28px; flex-wrap:wrap; position:relative;}
    .logo-wrap{display:flex; align-items:center; gap:10px;}
    .logo-wrap img{height:70px; width:auto; transition:transform .3s;}
    .logo-wrap img:hover{transform:scale(1.05);}
    h1{margin:0;font-size:22px;color:var(--primary); font-weight:700;}
    .lead{color:var(--muted); font-size:14px}

    /* Navigation */
    nav{display:flex; gap:16px; align-items:center; transition:0.3s;}
    nav a{text-decoration:none; color:var(--text); font-size:14px; padding:6px 10px; border-radius:8px; position:relative;}
    nav a::after{content:""; position:absolute; bottom:0; left:0; width:0%; height:2px; background:var(--secondary); transition:width .3s;}
    nav a:hover{color:var(--primary);}
    nav a:hover::after{width:100%;}
    .hamburger{display:none; font-size:22px; cursor:pointer; background:none; border:none; color:var(--text)}

    /* Categories Grid */
    .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:var(--gap);}
    .card{background:var(--card); padding:20px; border-radius:var(--radius); border:1px solid #eee; cursor:pointer;
      box-shadow:0 3px 6px rgba(0,0,0,0.05); transition:transform .25s, box-shadow .25s;}
    .card:hover{transform:translateY(-6px) scale(1.02); box-shadow:0 12px 26px rgba(0,0,0,0.12);}
    .card h3{margin:0 0 6px 0; font-size:16px; color:var(--primary);}
    .card p{margin:0; color:var(--muted); font-size:14px; line-height:1.4;}

    /* Animations */
    .card{opacity:0; transform:translateY(20px); animation:fadeUp 0.5s forwards;}
    .card:nth-child(1){animation-delay:0.1s;}
    .card:nth-child(2){animation-delay:0.2s;}
    .card:nth-child(3){animation-delay:0.3s;}
    .card:nth-child(4){animation-delay:0.4s;}
    .card:nth-child(5){animation-delay:0.5s;}
    @keyframes fadeUp{to{opacity:1; transform:translateY(0);}}

    /* Footer */
    footer{margin-top:28px; color:var(--muted); font-size:13px; text-align:center;}

    /* Responsive */
    @media(max-width:1024px){.grid{gap:var(--gap/1.5);}}
    @media(max-width:768px){
      nav{display:none; flex-direction:column; align-items:flex-start; margin-top:12px}
      nav.show{display:flex}
      .hamburger{display:block}
      .wrap{padding:14px;}
      .grid{grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:14px;}
      .logo-wrap{flex-direction:column; align-items:flex-start;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo-wrap">
        <img src="logo.png" alt="Site Logo" />
        <div>
          <h1>ALFA AI Tools Directory</h1>
          <div class="lead">Explore tools by categories</div>
        </div>
      </div>
      <div class="controls">
        <button class="hamburger" id="menuBtn">☰</button>
        <nav id="mainNav">
          <a href="index.html">Home</a>
          <a href="categories.html">Categories</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <h2 style="color:var(--primary); margin-bottom:16px;">All Categories</h2>
        <div id="categoryGrid" class="grid"></div>
      </section>
      <footer>Click a category to see all related AI tools.</footer>
    </main>
  </div>

  <script src="tools.js"></script>
  <script>
    const categoryGrid = document.getElementById('categoryGrid');
    const categories = [...new Set(tools.map(t => t.category))];

    categories.forEach((cat, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.animationDelay = `${i * 0.1}s`;
      card.innerHTML = `<h3>${cat}</h3><p>Explore AI tools under ${cat} category.</p>`;
      card.onclick = () => {
        window.location.href = `index.html?q=${cat}`;
      };
      card.onkeypress = e => { if(e.key === 'Enter' || e.key === ' ') window.location.href = `index.html?q=${cat}`; };
      categoryGrid.appendChild(card);
    });

    // Mobile menu toggle
    document.getElementById('menuBtn').onclick = ()=>{
      document.getElementById('mainNav').classList.toggle('show');
    };
  </script>
</body>
</html>
